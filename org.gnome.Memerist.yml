app-id: io.github.vani1_2.gnome_meme_editor
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: gnome-meme-editor
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-pictures
modules:
  - name: gnome-meme-editor
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/Vani1-2/gnome-meme-editor.git
        branch: main
